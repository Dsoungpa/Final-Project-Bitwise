<!DOCTYPE html>
<html lang="'eng">
<head>
    <title>Column Practice</title>
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <script src="./slideshow.js"></script>
</head>

<body>
    <div class="row">
        <!-- Invisible left column -->
        <div class="invisible-column">
            <h2>D.</h2>
        </div>

        <div class="column home">
            <h3>HOME</h3>
        </div>

        <div class="column about">
            <h3>ABOUT ME</h3>
        </div>

        <div class="column project">
            <h3>PROJECTS</h3>
        </div>

        <div class="column contact">
            <h3>CONTACT</h3>
        </div>
    </div>

    <div class="row2">
        <div class="slideshow-container">
            <img class="mySlides" src="./images/DiceInTheWall.png" alt="Dice in the Wall Poster">
            <img class="mySlides" src="./images/InGame.png" alt="Dice in the Wall gameplay">
            <img class="mySlides" src="./images/Banner.png" alt="Block Bash Gamer Banner">
            <img class="mySlides" src="./images/Winter.png" alt="Block Bash Winter Theme">
            <img class="mySlides" src="./images/Spring.png" alt="Block Bash Spring Theme">
            <img class="mySlides" src="./images/Summer.png" alt="Block Bash Summer Theme">
            <img class="mySlides" src="./images/Fall.png" alt="Block Bash Fall Theme">
            <img class="mySlides" src="./images/Action.png" alt="Solus Core Action Shot">
            <img class="mySlides" src="./images/Slashing.png" alt="Solus Core Slash">
            <img class="mySlides" src="./images/Stun.png" alt="Solus Core Stun">

        </div>

        <div class="dylan">
            <h1>Dylan Soungpanya</h1>
            <h2 class="careerTitle">IT Technician | Game Developer</h2>
            <div class="underline underline1"></div>
            <div class="underline underline2"></div>
            <h3 class="bio">Passionate about technology, gaming, and coding. 
                Always exploring and learning new things in the world
                 of IT and game development.
            </h3>
            <div class="underline underline3"></div>
        </div>
    </div>


</body>
</html>
