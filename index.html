<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dylan's Portfolio</title>
        <link rel="stylesheet" type="text/css" href="./style.css" /> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
        <script src="./scripts/slideshow.js"></script>
    </head>

    <body>
        <!-- Nav Bar / "Row" -->
        <div class="row">
            <!-- Invisible left column -->
            <div class="invisible-column">
                <a href="index.html">
                    <h2>D.</h2>
                </a>
            </div>


            <!-- 3 Columns on the Right of Nav Bar -->
            <div class="column home">
                <a href="index.html">
                    <h3>HOME</h3>
                </a>
            </div>

            <div class="column about">
                <a href="aboutMe.html">
                    <h3>ABOUT ME</h3>
                </a>
            </div>

            <div class="column project">
                <a href="projects.html">
                    <h3>PROJECTS</h3>
                </a>
            </div>
        </div>

        <!-- Main Home Page Body Section -->
        <div class="row2">

            <!-- Images for slideshow -->
            <div class="slideshow-container">
                <img class="mySlides" src="./images/slideshow/DiceInTheWall.png" alt="Dice in the Wall Poster">
                <img class="mySlides" src="./images/slideshow/InGame.png" alt="Dice in the Wall gameplay">
                <img class="mySlides" src="./images/slideshow/Banner.png" alt="Block Bash Gamer Banner">
                <img class="mySlides" src="./images/slideshow/Winter.png" alt="Block Bash Winter Theme">
                <img class="mySlides" src="./images/slideshow/Spring.png" alt="Block Bash Spring Theme">
                <img class="mySlides" src="./images/slideshow/Summer.png" alt="Block Bash Summer Theme">
                <img class="mySlides" src="./images/slideshow/Fall.png" alt="Block Bash Fall Theme">
                <img class="mySlides" src="./images/slideshow/Action.png" alt="Solus Core Action Shot">
                <img class="mySlides" src="./images/slideshow/Slashing.png" alt="Solus Core Slash">
                <img class="mySlides" src="./images/slideshow/Stun.png" alt="Solus Core Stun">
            </div>

            <!-- My Name, Title, and Bio -->
            <div class="dylan">
                <h1>Dylan Soungpanya</h1>
                <h2 class="careerTitle">IT Technician | Game Developer</h2>
                <div class="shape career-underline"></div>
                <h3 class="bio">Passionate about technology, gaming, and coding. 
                    Always exploring and learning new things in the world
                    of IT and game development.
                </h3>
                <div class="shape dark-shadow"></div>
                <div class="shape light-shadow"></div>

                <!-- Contact Me Button -->
                <div class="contact-me">
                    <a href="#contact-form">
                        <h4>Contact Me</h4>
                    </a>
                </div>
            </div>
        </div>

        <!-- Bottom Part of Page (Contact & Socials) -->
        <div class="row3">
            <div class="contact-section" id="contact-form">
                <h1>Contact Me</h1>
                <div class="shape contact-underline"></div>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <br>
                    <div class="move-right">
                        <button type="submit">Submit</button>
                    </div>
                </form>

                <div class="icons">
                    <i class="fa fa-youtube" style="font-size: 60px;"></i>
                    <i class="fa fa-youtube" style="font-size: 60px;"></i>
                    <i class="fa fa-youtube" style="font-size: 60px;"></i>
                </div>
                
            </div>
        </div>

    </body>

    <!-- Footer -->
    <footer> <footer>
        
</html>
